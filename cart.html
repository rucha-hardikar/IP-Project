<!DOCTYPE html>
<html>
   <title>Cart</title>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">  
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body>
      <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
         <br>
         <div class="w3-container">
            <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
            <i class="fa fa-remove"></i>
            </a>
            <img src="logo.jpg" style="width:85%;" class="w3-round"><br><br>
            <h4><b>BLOSSOM</b></h4>
            
         </div>
         <div class="w3-bar-block">
            <a href="home.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal"><i class="fa fa-th-large fa-fw w3-margin-right"></i>HOME</a> 
            <a href="about us.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right"></i>ABOUT</a> 
            
         </div>
         <div class="w3-panel w3-large">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
          
         </div>
      </nav>
      <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
      <div class="w3-main" style="margin-left:300px">
      <header id="birthday">
         <a href="#"><img src="image1.jpg" style="width:65px;" class="w3-circle w3-right w3-margin w3-hide-large w3-hover-opacity"></a>
         <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
         <div class="w3-container">
            <h1><b> Online Cart</b></h1>
            <h3> <span style="color: orange"><i class="fa fa-shopping-cart"></i></span> Your cart is ready </h3>
             <hr class="w3-hide-small"/>             
             <div class="w3-row w3-hide-small">
                 <div class="w3-col m3 w3-center"><b>PRODUCT    </b></div>
                 <div class="w3-col m3 w3-center"><b>PRICE      </b></div>
                 <div class="w3-col m3 w3-center"><b>QUANTITY   </b></div>
                 <div class="w3-col m3 w3-center"><b>TOTAL      </b></div>
             </div>
             <div class="w3-row">
                <hr/>
             </div>
             <div class="w3-row">   
                <div class="w3-col m3 w3-center">
                    <img src="images/cartItem1.jpg" alt="Cart Item" class="w3-image" style="height: 100px; width: 100%; object-fit:contain" />
                </div>
                <div class="w3-col m3 w3-center">                    
                    <span class="w3-hide-large w3-hide-medium">PRICE : </span>$50.00
                </div>
                <div class="w3-col m3 w3-center">
                    <span class="w3-hide-large w3-hide-medium">QUANTITY : </span>1
                </div>
                <div class="w3-col m3 w3-center">
                    <span class="w3-hide-large w3-hide-medium">TOTAL : </span>$50.00
                </div>
             </div>
             <hr class="w3-hide-small"/>             
             <div class="w3-row">   
                <div class="w3-col m3 w3-center">
                    <img src="images/cartItem2.jpg" alt="Cart Item" class="w3-image" style="height: 100px; width: 100%; object-fit:contain" />
                 </div>
                <div class="w3-col m3 w3-center">                    
                    <span class="w3-hide-large w3-hide-medium">PRICE : </span>$50.00
                </div>
                <div class="w3-col m3 w3-center">
                    <span class="w3-hide-large w3-hide-medium">QUANTITY : </span>1
                </div>
                <div class="w3-col m3 w3-center">
                    <span class="w3-hide-large w3-hide-medium">TOTAL : </span>$50.00
                </div>
             </div>
             <hr class="w3-hide-small"/>             
             <div class="w3-row">   
                <div class="w3-col m3 w3-center">
                    <img src="images/cartItem3.jpg" alt="Cart Item" class="w3-image" style="height: 100px; width: 100%; object-fit:contain" />
                </div>
                <div class="w3-col m3 w3-center">                    
                    <span class="w3-hide-large w3-hide-medium">PRICE : </span>$50.00
                </div>
                <div class="w3-col m3 w3-center">
                    <span class="w3-hide-large w3-hide-medium">QUANTITY : </span>1
                </div>
                <div class="w3-col m3 w3-center">
                    <span class="w3-hide-large w3-hide-medium">TOTAL : </span>$50.00
                </div>
             </div>
             
             <hr class="w3-hide-small"/>             
             <div class="w3-row w3-padding w3-right-align">   
                <b>Sub Total - $150.00</b>
             </div>
                                       
             <div class="w3-row w3-padding-16" style="text-align: center">
                <div class="w3-col m6 w3-center-align">
                 <button class="w3-button w3-gray"><a href="home.html">Continue Shopping</a></button>
                </div>
                <div class="w3-col m6 w3-center-align">
                 <button class="w3-button w3-green"><a href="bank.html">Proceed to Checkout</a></button>
                </div>
             </div>
             <br/>
         </div>
      </header>     
   </div>
</body>
</html>
